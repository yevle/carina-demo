
on:   
  workflow_dispatch:

jobs:
  build:

    runs-on: macOS-latest

    steps:
    - name: Checkout code
    - uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

  tests:
    runs-on: macOS-latest
    name: Run WDIO tests
    steps:
    - name: Start selenoid
      uses: Xotabu4/selenoid-github-action@v2
    - uses: actions/checkout@v1
    - run: npm ci  
    - name: Run tests
      run: mvn clean test -Dtest=com/qaprosoft/carina/demo/WebSampleTest.java

