name: Java CI with Maven

on:   
  workflow_dispatch:

jobs:
  build:
  
    runs-on: macos-latest

    steps:

    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven

    - name: Install Appium globally
      run: |
        npm install -g appium@1.22
        
    - name: Start Appium server
      run: |
        appium &>/dev/null &
        
    - name: Set up Android emulator
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 29
        script: mvn compile
                mvn clean test -Dtest=ylevchenko/gfit/android/MainPageTest.java   
